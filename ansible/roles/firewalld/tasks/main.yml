---
- name: Ensure firewalld is installed
  ansible.builtin.dnf:
    name: firewalld
    state: present

- name: Ensure firewalld service is enabled and started
  ansible.builtin.systemd:
    name: firewalld
    enabled: true
    state: started

- name: Allow SSH service through the firewall
  ansible.posix.firewalld:
    service: ssh
    permanent: true
    state: enabled
    immediate: true
