---
- name: Ensure base "Arr" stack directory exists
  ansible.builtin.file:
    path: "{{ arr_stack_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

# rdt-client
- name: Ensure base "rdt-client" directory exists
  ansible.builtin.file:
    path: "{{ arr_stack_rdt_client_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Ensure "rdt-client" data directory exists
  ansible.builtin.file:
    path: "{{ arr_stack_rdt_client_data_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

# Radarr
- name: Ensure base Radarr directory exists
  ansible.builtin.file:
    path: "{{ arr_stack_radarr_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Ensure Radarr config directory exists
  ansible.builtin.file:
    path: "{{ arr_stack_radarr_config_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

# docker deployment
- name: Deploy docker-compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ arr_stack_dir }}/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"
  notify: Restart Arr-stack

- name: Ensure Arr-stack containers are running
  community.docker.docker_compose_v2:
    project_src: "{{ arr_stack_dir }}"
    state: present
    pull: always
