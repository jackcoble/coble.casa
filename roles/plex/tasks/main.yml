---
- name: Create Plex directory
  ansible.builtin.file:
    path: "{{ plex_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Create data directory
  ansible.builtin.file:
    path: "{{ plex_data_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Deploy Docker Compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ plex_dir }}/docker-compose.yml"
    owner: root
    group: root
    mode: '0644'