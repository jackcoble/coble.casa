---
- name: Ensure Tailscale compose directory exists
  ansible.builtin.file:
    path: "{{ tailscale_compose_dir }}"
    state: directory
    owner: root
    group: docker
    mode: '0755'

- name: Write Tailscale env file
  ansible.builtin.copy:
    dest: "{{ tailscale_compose_dir }}/.env"
    content: |
      TS_AUTHKEY={{ tailscale_auth_key }}
      TS_ROUTES=192.168.0.0/24
      TS_EXTRA_ARGS=--accept-routes
      TS_STATE_DIR=/var/lib/tailscale
    owner: root
    group: docker
    mode: '0600'

- name: Deploy docker-compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ tailscale_compose_dir }}/docker-compose.yml"
    owner: root
    group: docker
    mode: '0644'

- name: Start Tailscale container
  community.docker.docker_compose_v2:
    project_src: "{{ tailscale_compose_dir }}"
  register: output